<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="fragments/header::header"></div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title " th:text="${movie.title}"></h1>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img th:src="${movie.imgUrl}" width="350" class="img-responsive" ></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Storyline</h4>
                    <p th:text="${movie.description}"></p>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                            <tr>
                                <td width="390">Title</td>
                                <td th:text="${movie.title}"></td>
                            </tr>
                            <tr>
                                <td>Genre</td>
                                <td th:text="${movie.genre}"></td>
                            </tr>
                            <tr>
                                <td>Production year</td>
                                <td th:text="${movie.yearMade}"></td>
                            </tr>
                            <tr>
                                <td>Director</td>
                                <td th:text="${movie.director}"></td>
                            </tr>
                            <tr>
                                <td>Recommended age</td>
                                <td th:text="${movie.recommendedAge}"></td>
                            </tr>
                            <tr>
                                <td>Play time</td>
                                <td th:text="${movie.length}"></td>
                            </tr>
                            <tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
